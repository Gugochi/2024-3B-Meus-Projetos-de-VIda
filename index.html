<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Objetivos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h1 class="titulo-principal">Meus Objetivos Para O Ano<span>_</span></h1>
        <div class="botoes">
            <button class="botao ativo">Passar de Ano</button>
            <button class="botao">Aprender a Desenhar</button>
            <button class="botao">Ser chamado pela guarda</button>
            <button class="botao">Comprar um PC novo</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Passar de Ano</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Aprender a Desenhar</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Ser chamado pela guarda</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar o objetivo </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Comprar um PC novo</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar o objetivo </h4>
                <div class="contador"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
